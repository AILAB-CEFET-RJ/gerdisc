version: "3.9"

services:
  postgres:
    image: postgres:10.17
    restart: always
    environment:
      POSTGRES_USER: ${PostgresUser}
      POSTGRES_PASSWORD: ${PostgresPassword}
      POSTGRES_DB: ${PostgresDb}
    ports:
      - "${postgresPort}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PostgresUser} -d ${PostgresDb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  gerdisc:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy

  database-updater:
    build:
      context: .
      dockerfile: Dockerfile.update
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/gerdisc.conf
    depends_on:
      - gerdisc

volumes:
  db_data:
